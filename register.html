<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marsalia - Daftar</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="container">
        <div class="image-side">
            <img src="assets/images/banner.jpg" alt="Marsalia Store Front" class="store-image">
        </div>
        <div class="form-side">
            <div class="logo">
                <img src="assets/images/marsalia-logo.png" alt="Marsalia">
            </div>
            <p class="login-link">Already have an account? <a href="#">Login</a></p>
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password <span class="password-hint">(min 8 chr)</span></label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>
                <button type="submit" class="submit-btn">SUBMIT</button>
            </form>
        </div>
    </div>
</body>
</html>
